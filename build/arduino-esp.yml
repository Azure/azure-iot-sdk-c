name: $(BuildID)_$(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

jobs:
- job: Pull_Sync_SDK
  pool:
      name: devicelab-03
  steps:
  - script: |
      . build_all/arduino/setup_arduino_libraries.sh
      #copy example and platform.local.txts to their correct locations
      echo $NEWTIN | sudo -S cp -r $ARDUINO_LIBRARY_DIR/AzureIoTHub/examples/iothub_ll_telemetry_sample $ARDUINO_LIBRARY_DIR/../
      echo $NEWTIN | sudo -S cp $ARDUINO_LIBRARY_DIR/AzureIoTHub/examples/iothub_ll_telemetry_sample/platform.local.esp8266.txt ~/.arduino15/packages/esp8266/hardware/esp8266/2.6.3/platform.local.txt
      echo $NEWTIN | sudo -S cp $ARDUINO_LIBRARY_DIR/AzureIoTHub/examples/iothub_ll_telemetry_sample/platform.local.esp32.txt ~/.arduino15/packages/esp32/hardware/esp32/1.0.4/platform.local.txt
    displayName: 'setup libraries'
    env:
      IOTHUB_CONNECTION_DEVICE_STRING: $(MXCHIP_NIGHTLY_DEVICE_STRING)
      WIFI_SSID: $(WIFI_SSID)
      WIFI_PWD:  $(WIFI_PWD)
      ARDUINO_LIBRARY_DIR: $(Agent.WorkFolder)/libraries/
      NEWTIN: $(NEWTIN)
      
- job: Build_Upload_ESP8266
  dependsOn: Pull_Sync_SDK
  pool:
    name: devicelab-03
  steps:
  - script: |
      cd $(Agent.WorkFolder)
      echo "work folder"
      ls
      cd libraries/AzureIoTUtility/src
      echo "util folder"
      ls
      cd $(Agent.WorkFolder)/iothub_ll_telemetry_sample
      echo "telem folder"
      ls
      arduino --upload --board esp8266:esp8266:huzzah --pref sketchbook.path=../ --port /dev/ttyUSB0 --verbose-build iothub_ll_telemetry_sample.ino 
      # should fail job if build/upload fails
    env:
      ARDUNIO_LIBRARY_DIR: $(Agent.WorkFolder)

- job: test_ESP8266
  dependsOn: Build_Upload_ESP8266
  condition: succeeded()
  pool:
    name: devicelab-03
  steps:
  - script: |
      ls
      cd $(Build.SourcesDirectory)/testtools/UART_interface/
      echo -e "exit\r\n\r\n\r\n" | cat > input.txt
      python3 serial_connect.py -i input.txt -o output.txt -b 115200 -p /dev/ttyUSB0 -d esp8266 -s
      rm input.txt
    displayName: 'run_test'

  - script: |
      # Check that this is the right source directory
      ls
      cp $(Build.SourcesDirectory)/testtools/UART_interface/output.txt $(Build.ArtifactStagingDirectory)
    displayName: "Copy Files into Artifact repo"

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifacts: log'
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'log'
      publishLocation: 'Container'
    condition: succeeded()

- job: Build_Upload_ESP32
  dependsOn: test_ESP8266
  pool:
    name: $(MXCHIPAGENTPOOL)
  steps:
  - script: |
      ls
      cd $(Agent.WorkFolder)/iothub_ll_telemetry_sample/
      arduino --upload --board esp32:esp32:esp32 --port $(ESP32_PORT) --pref sketchbook.path=../ --verbose-build iothub_ll_telemetry_sample.ino 
      # should fail job if build/upload fails
    env:
      ARDUNIO_LIBRARY_DIR: $(Agent.WorkFolder)

- job: test_ESP32
  dependsOn: Build_Upload_ESP32
  condition: succeeded()
  pool:
    name: $(MXCHIPAGENTPOOL)
  steps:
  - script: |
      ls
      cd $(Build.SourcesDirectory)/testtools/UART_interface/
      echo -e "exit\r\n\r\n\r\n" | cat > input.txt
      python3 serial_connect.py -i input.txt -o output.txt -b 1000000 -p $(ESP32_PORT) -d esp32 -s
      rm input.txt
    displayName: 'run_test'

  - script: |
      # Check that this is the right source directory
      ls
      cp $(Build.SourcesDirectory)/testtools/UART_interface/output.txt $(Build.ArtifactStagingDirectory)
    displayName: "Copy Files into Artifact repo"

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifacts: log'
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'log'
      publishLocation: 'Container'
    condition: succeeded()
