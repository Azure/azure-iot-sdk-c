name: $(BuildID)_$(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
resources:
- repo: self
  clean: true
phases:
- phase: iotz
  queue:
    name: devicelab-01
  steps:
  - script: |
      sudo apt-get update && apt-get install -y \
      curl \
      git \
      python-software-properties \
      build-essential \
      pkg-config
      sudo curl -sL https://deb.nodesource.com/setup_6.x | bash -
      sudo apt-get install -y nodejs
    displayName: 'setup'
  - script: |
      npm install iotz
      sudo ./../../node_modules/.bin/iotz update
      rm -R -f mxchip
      git clone https://github.com/obastemur/mxchip_az3166_firmware.git mxchip
      cd mxchip
      pushd mbed-iot-devkit-sdk/cores/arduino/
      git clone --recursive https://github.com/Azure/azure-iot-sdk-c.git azure
      rsync -avz --update --existing azure/ azure-iot-sdk-c/
      popd
      sudo ./../../../node_modules/.bin/iotz init mbed
      sudo ./../../../node_modules/.bin/iotz compile
    displayName: 'build'
  - script: |
      ls
      cp ./mxchip/BUILD/AZ3166/GCC_ARM/mxchip.bin /media/john/AZ3166
    displayName: 'deploy'
